<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('your-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

      
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
        }

       
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

       
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }


        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #555;
        }
        body{
            background-image: url(restru.jpg);
            background-repeat: no-repeat;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to</h1>
        <h3>The Grand Feast Restaurant</h3>
        <a href="restraunt.html">Click Here</a>
    </div>
</body>
</html>
